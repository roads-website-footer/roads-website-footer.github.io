<html>

<body>
  <script defer src="./element.js"></script>

  <b>Opdract:</b> Maak in de HTML &lt;template> (in deze index.html) alle CSS
  + HTML voor een generieke Footer die op alle Roads Social Firmas komt

  <hr />

  <template id="ROADS-WEBSITE-FOOTER">
    <style>
      :host {
        clear: both;
        width: 100%;
      }

      #footerContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 1em;
        padding-bottom: 1em;
        background-color: #549c23;
      }

      ul {
        list-style: none;
        display: flex;
        flex-direction: row;
        padding: 0;
      }

      li {
        padding: 15px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      img {
        width: auto;
        max-width: 250px;
        max-height: 150px;
        mix-blend-mode: multiply;
        height: 40px;
      }

      img:hover{
        width: auto;
        height: auto;
        max-width: 250px;
        max-height: 150px;
        mix-blend-mode: multiply;
      }
      
      #socialFirmasContainer{
        position: relative;
        width: 50%;
      }

      #socialFirmasInfoContainer{
        transition: .5s ease;
        opacity: 0;
        position: relative;
        text-align: center;
      }

      #socialFirmasContainer img{
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: .5s ease;
        backface-visibility: hidden;
      }

      #socialFirmasContainer:hover img{
        opacity: 0.3;
      }

      #socialFirmasContainer:hover #socialFirmasInfoContainer{
        opacity: 1;
      }

      #socialFirmasInfoText {
        background-color: hotpink;
        color: white;
        font-size: 16px;
      }
    </style>
    <hr />

    <!-- Site Copyright - extract from URL with JavaScript -->
    <div id="footerContainer">

      <div id="copyrightContainer">
        <!-- Copyright &#xA9; <span id="year"> -->
            <!-- automatisch jaar -->
          <!-- </span> -->

          <!-- <span id="socialFirmaName">
            <!-- volledige naam social firma -->
          <!-- </span> --> -->
      </div>

      <!-- standard Roads Privacy Links & contact webteam@roads-technology.nl -->
      <div id="standardPrivacyLinksContainer">
      </div>

      <!-- Logos van social firmas -->
      <div id="socialFirmasContainer">
        <div id="otherSocialFirmas">Other Social Firmas</div>
      </div>

    </div>
  </template>

  <roads-website-footer></roads-website-footer>
</body>

</html>
